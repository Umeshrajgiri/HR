<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance | NexHR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .attendance-widget {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .digital-clock {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-light);
            font-variant-numeric: tabular-nums;
            margin-bottom: 0.5rem;
        }

        .date-display {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .attendance-action {
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }

        .attendance-btn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-check-in {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .btn-check-out {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .attendance-btn:hover {
            transform: scale(1.05);
        }

        .attendance-btn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .attendance-btn i {
            font-size: 2.5rem;
        }

        .status-message {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            height: 24px;
            color: var(--text-light);
        }

        /* Log Table Styling override */
        .log-table th {
            padding: 1rem;
        }

        .log-table td {
            padding: 1rem;
        }

        .badge-late {
            background: #fee2e2;
            color: #991b1b;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .badge-ontime {
            background: #dcfce7;
            color: #166534;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Nex<span class="highlight">HR</span></div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                    <li><a href="employees.html"><i class="fas fa-users"></i> <span>Employees</span></a></li>
                    <li class="active"><a href="attendance.html"><i class="fas fa-calendar-check"></i>
                            <span>Attendance</span></a></li>
                    <li><a href="payroll.html"><i class="fas fa-money-bill-wave"></i> <span>Payroll</span></a></li>
                    <li><a href="leave.html"><i class="fas fa-umbrella-beach"></i> <span>Leave</span></a></li>
                </ul>
                <div class="nav-divider"></div>
                <ul>
                    <li><a href="rules.html"><i class="fas fa-book"></i> <span>Rules & Perks</span></a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                    <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <h2>Attendance</h2>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=E11E26&color=fff"
                            alt="Profile">
                        <span>Admin User</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="attendance-widget">
                    <div class="digital-clock" id="clock">00:00:00</div>
                    <div class="date-display" id="date">Monday, January 1, 2024</div>

                    <div class="attendance-action">
                        <button class="attendance-btn btn-check-in" id="checkInBtn">
                            <i class="fas fa-fingerprint"></i>
                            Check In
                        </button>
                        <button class="attendance-btn btn-check-out" id="checkOutBtn" disabled>
                            <i class="fas fa-sign-out-alt"></i>
                            Check Out
                        </button>
                    </div>
                    <div class="status-message" id="statusMessage">Not checked in today</div>
                </div>

                <div class="content-card">
                    <div class="card-header">
                        <h3>Today's Logs</h3>
                    </div>
                    <div class="table-container">
                        <table class="log-table" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Employee</th>
                                    <th>Check In</th>
                                    <th>Check Out</th>
                                    <th>Work Hours</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="logsBody">
                                <!-- Logs -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/attendance.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
